<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 1200px; height: 630px; overflow: hidden; background: #0a000d; }
    canvas { display: block; width: 1200px !important; height: 630px !important; }
    #overlay {
      position: absolute; inset: 0; pointer-events: none;

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="overlay">

  <h1>Happy Birthday</h1>
  <h2>Shuhana ðŸŽ‚</h2>

</div>
<script type="importmap">
  { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.183.1/build/three.module.js" } }
</script>
<script type="module">
import * as THREE from 'three';

const W = 1200, H = 630;
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
renderer.setSize(W, H);
renderer.setPixelRatio(1);
renderer.shadowMap.enabled = true;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.prepend(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color('#0a000d');
scene.fog = new THREE.Fog('#0a000d', 20, 40);

const camera = new THREE.PerspectiveCamera(42, W / H, 0.1, 100);
camera.position.set(3.5, 7, 12);
camera.lookAt(0, 1.5, 0);

// Lights
scene.add(new THREE.AmbientLight('#ffffff', 0.5));
const hemi = new THREE.HemisphereLight('#ffeedd', '#1a0010', 0.6);
scene.add(hemi);
const spot1 = new THREE.SpotLight('#ff8fa0', 3, 30, 0.22, 1);
spot1.position.set(6, 10, 8);
spot1.castShadow = true;
scene.add(spot1);
const spot2 = new THREE.SpotLight('#7090ff', 1.5, 30, 0.3, 1);
spot2.position.set(-8, 6, -4);
scene.add(spot2);
const pt = new THREE.PointLight('#D4AF37', 2, 12);
pt.position.set(0, -3, 5);
scene.add(pt);

// â”€â”€ Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const tableGroup = new THREE.Group();
tableGroup.position.set(0, -0.6, 0);

const tableTop = new THREE.Mesh(
  new THREE.CylinderGeometry(5, 5, 0.18, 48),
  new THREE.MeshStandardMaterial({ color: '#1a0a00', metalness: 0.1, roughness: 0.4 })
);
tableGroup.add(tableTop);

const rim = new THREE.Mesh(
  new THREE.TorusGeometry(5, 0.06, 12, 48),
  new THREE.MeshStandardMaterial({ color: '#D4AF37', metalness: 1, roughness: 0.1 })
);
rim.rotation.x = Math.PI / 2;
tableGroup.add(rim);

const pedestal = new THREE.Mesh(
  new THREE.CylinderGeometry(0.28, 0.52, 1.65, 32),
  new THREE.MeshStandardMaterial({ color: '#0d0502', metalness: 0.2, roughness: 0.5 })
);
pedestal.position.y = -0.87;
tableGroup.add(pedestal);

const base = new THREE.Mesh(
  new THREE.CylinderGeometry(1.6, 1.8, 0.18, 32),
  new THREE.MeshStandardMaterial({ color: '#1a0a00', metalness: 0.3, roughness: 0.4 })
);
base.position.y = -1.74;
tableGroup.add(base);
scene.add(tableGroup);

// â”€â”€ Cake â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const cakeGroup = new THREE.Group();

// Base plate
const plate = new THREE.Mesh(
  new THREE.CylinderGeometry(2.5, 2.6, 0.2, 48),
  new THREE.MeshStandardMaterial({ color: '#111', metalness: 0.9, roughness: 0.1 })
);
plate.position.y = -0.2;
cakeGroup.add(plate);

// Bottom tier
const tier1 = new THREE.Mesh(
  new THREE.CylinderGeometry(2, 2, 1.2, 48),
  new THREE.MeshStandardMaterial({ color: '#FFF0F5', roughness: 0.4 })
);
tier1.position.y = 0.5;
cakeGroup.add(tier1);

// Gold band tier1
const band1 = new THREE.Mesh(
  new THREE.TorusGeometry(2, 0.06, 12, 48),
  new THREE.MeshStandardMaterial({ color: '#D4AF37', metalness: 1, roughness: 0.1 })
);
band1.position.y = 1.1;
band1.rotation.x = Math.PI / 2;
cakeGroup.add(band1);

// Top tier
const tier2 = new THREE.Mesh(
  new THREE.CylinderGeometry(1.4, 1.4, 1, 48),
  new THREE.MeshStandardMaterial({ color: '#ffffff', roughness: 0.2 })
);
tier2.position.y = 1.6;
cakeGroup.add(tier2);

// Gold band tier2
const band2 = new THREE.Mesh(
  new THREE.TorusGeometry(1.4, 0.04, 12, 48),
  new THREE.MeshStandardMaterial({ color: '#D4AF37', metalness: 1, roughness: 0.1 })
);
band2.position.y = 2.11;
band2.rotation.x = Math.PI / 2;
cakeGroup.add(band2);

// Rosettes helper
function addRosettes(y, radius, count) {
  const cols = ['#FF69B4','#FF1493','#FFB6C1','#DB3D68','#FF85C2'];
  for (let i = 0; i < count; i++) {
    const a = (i / count) * Math.PI * 2;
    const r = new THREE.Mesh(
      new THREE.SphereGeometry(0.13, 8, 8),
      new THREE.MeshStandardMaterial({ color: cols[i % cols.length], roughness: 0.5 })
    );
    r.position.set(Math.cos(a) * radius, y, Math.sin(a) * radius);
    cakeGroup.add(r);
  }
}
addRosettes(0.02, 1.92, 10);
addRosettes(1.0,  1.92, 10);
addRosettes(1.15, 1.33, 8);
addRosettes(1.95, 1.33, 8);

// Flowers helper
function addFlower(px, py, pz, color, scale) {
  const g = new THREE.Group();
  g.position.set(px, py, pz);
  g.scale.setScalar(scale);
  const center = new THREE.Mesh(
    new THREE.SphereGeometry(0.13, 8, 8),
    new THREE.MeshStandardMaterial({ color: '#FFDA44', metalness: 0.3, roughness: 0.4 })
  );
  g.add(center);
  for (let i = 0; i < 5; i++) {
    const a = (i / 5) * Math.PI * 2;
    const petal = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 8, 6),
      new THREE.MeshStandardMaterial({ color, roughness: 0.6 })
    );
    petal.position.set(Math.cos(a) * 0.26, 0, Math.sin(a) * 0.26);
    g.add(petal);
  }
  cakeGroup.add(g);
}
const fCols = ['#FF69B4','#FF1493','#FFB6C1','#DB3D68','#FF85C2','#FF69B4'];
for (let i = 0; i < 6; i++) {
  const a = (i / 6) * Math.PI * 2;
  addFlower(Math.cos(a) * 1.85, 1.15, Math.sin(a) * 1.85, fCols[i], 0.72);
}
for (let i = 0; i < 5; i++) {
  const a = (i / 5) * Math.PI * 2;
  addFlower(Math.cos(a) * 1.28, 2.13, Math.sin(a) * 1.28, fCols[i], 0.55);
}

// Candle
const candleBase = new THREE.Mesh(
  new THREE.CylinderGeometry(0.18, 0.2, 0.08, 32),
  new THREE.MeshStandardMaterial({ color: '#D4AF37', metalness: 1, roughness: 0.05 })
);
candleBase.position.y = 2.15;
cakeGroup.add(candleBase);

const candleBody = new THREE.Mesh(
  new THREE.CylinderGeometry(0.09, 0.1, 0.85, 32),
  new THREE.MeshStandardMaterial({ color: '#FFF5F8', roughness: 0.5 })
);
candleBody.position.y = 2.58;
cakeGroup.add(candleBody);

const flame = new THREE.Mesh(
  new THREE.ConeGeometry(0.1, 0.32, 16),
  new THREE.MeshBasicMaterial({ color: '#FF6A00' })
);
flame.position.y = 3.22;
cakeGroup.add(flame);

const innerFlame = new THREE.Mesh(
  new THREE.ConeGeometry(0.055, 0.22, 16),
  new THREE.MeshBasicMaterial({ color: '#FFE033' })
);
innerFlame.position.y = 3.18;
cakeGroup.add(innerFlame);

const flameLight = new THREE.PointLight('#FF7A00', 14, 7, 2);
flameLight.position.set(0, 3.3, 0);
cakeGroup.add(flameLight);

scene.add(cakeGroup);

// Particle stars
const starGeo = new THREE.BufferGeometry();
const starVerts = [];
for (let i = 0; i < 600; i++) {
  starVerts.push((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 40, (Math.random() - 0.5) * 80);
}
starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVerts, 3));
const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: '#ffffff', size: 0.08 }));
scene.add(stars);

// Signal ready after 3 frames
let frame = 0;
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  frame++;
  if (frame === 4) window.__ogReady = true;
}
animate();
</script>
</body>
</html>
